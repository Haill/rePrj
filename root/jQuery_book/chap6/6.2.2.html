<!DOCTYPE html PUBLIC "-//W3C//DTD XMTML 1.0
Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>$.post发送请求</title>
<script type="text/javascript" src="http://localhost:8080/rp/js/jquery/jquery-1.7.2.js"></script>
<style type="text/css">
	body{font-size:13px;}
	.divFrame{width:260px;border:solid 1px #666}
	.divFrame .divTitle{padding:5px;background-color:#eee}
	.divFrame .divContent{padding:8px}
	.divFrame .divContent .clsShow{font-size:14px}
	.btn{border:#666 1px solid;padding:2px;width:80px}
</style>
<script type="text/javascript">
	$(function(){
		$("#Button1").click(function(){	// 按钮单击事件
			// 打开文件，并通过回调函数返回服务器响应后的数据
			$.post("http://localhost:8080/rp/jQuery_book/chap6/User_Info.jsp",
				{name:encodeURI($("#txtName").val()),
				 sex:encodeURI($("#selSex").val())},
				function(data){
					$("#divTip")
					.empty()	// 先请客标记中的内容
					.html(data);	// 显示服务器返回的数据
			})
		})	
	})
</script>
</head>
<body>
	<div class="divFrame">
		<div class="divTitle">
			<input type="text" id="txtName">
			<select id="selSex">
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			<input id="Button1" type="button" class="btn" value="获取数据"/>
		</div>
		<div class="divContent">
			<div id="divTip"></div>
		</div>
	</div>
</body>
</html>
